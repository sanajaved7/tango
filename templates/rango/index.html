<!DOCTYPE html>
{% load staticfiles %}

<html>
	<head>
		<title>Rango</title>
	</head>

	<body>
		<h1>Rango says...</h1>
			<p>Hello world! <strong> {{ boldmessage }} </strong>
			<br/>
			<br/>
		<h2>Top Categories of Pages </h2>
		{% if categories %}
			<ul>
				{% for category in categories %}
					<li><a href="/rango/category/{{ category.slug }}">{{ category.name }}</a></li>
                {% endfor %}
			</ul>
		{% else %}
			<strong> There are no categories present.</strong>
		{% endif %}	


			<a href="/rango/about">
			About</a>
			<br/>
			<br/>
			<img src="{% static "images/fine.png" %}" alt="Picture of Room on Fire and Cartoon says Everything is Fine." />
			</p>
	</body>
</html>
