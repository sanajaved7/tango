<!DOCTYPE html>
<html>
<head>
	<title>Rango</title>
</head>

<body>
	
	<h1> {{ category_name }} </h1>
		{% if category %}

			{% if pages %}
			<ul>
				{% for page in pages %}
					<li><a href="{{ page.url }}"> {{ page.title }}</a></li>
				{% endfor %}
			</ul>
			{% else %}
					<strong> No pages currently in category. </strong>
			{% endif %}
			<p><a href="/rango/category/{{ category.slug }}/add_page">Add a Page in the {{category_name}} Category </a></p>
		{% else %}
				<strong> A category by this name does not exist </strong>
		{% endif %}

<p><a href="/rango">Home</a>
</body>
</html>
